<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cronome.css">
    <script src="js/cronometro.js" defer></script>
    
    <title>Cronommetro</title>
</head>
<body>
    
    <div class="conteiner">
        <h1 class="titulo">Cronommetro</h1>
        <div id="timer">
            <div class="time" id="Hora">00</div>
            <div class="separador"> : </div>
            <div class="time" id="Minutos">00</div>
            <div class="separador"> : </div>
            <div class="time" id="Segundos">00</div>
            <div class="separador"> : </div>
            <div class="time" id="Mili">000</div>
        </div>
        <div class="buttos">
            <button id="btnIniciar" class="btn">Inciar</button>
            <button id="btnContinua" class="btn">Continua</button>
            <button id="btnPausar" class="btn">Pause</button>
            <button id="btnResert" class="btn">Reserta</button>
        </div>
    </div>
</body>
</html>
